<!DOCTYPE html>
<html>

<head>
    <title>TOTP Viewer</title>
    <style>
        .odometer.odometer-animating-up .odometer-ribbon-inner, .odometer.odometer-animating-down.odometer-animating .odometer-ribbon-inner {
            -webkit-transition-duration: 1s !important;
            -moz-transition-duration: 1s !important;
            -ms-transition-duration: 1s !important;
            -o-transition-duration: 1s !important;
            transition-duration: 1s !important
        }
    </style>
    <link rel="stylesheet" href="./css/odometer.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript">
        window.odometerOptions = {
            format: '(,ddd).ddd',
            duration: 500
        }
    </script>
    <script src="https://caligatio.github.io/jsSHA/sha.js"></script>
    <script src="./js/odometer.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="./js/totp.js" defer></script>
</head>

<body>
    <div class="otpOuter">
        <h1>totp.codes</h1>
        <br>
        <input type="text" maxlength="32" autocomplete="off" id="secret" placeholder="paste your secret key here">
        <code id="otp" class="stat-number odometer">000000</code>
        <p id="copyClick">click to copy / expires in <b id="updatingIn">30</b></p>
    </div>
</body>

</html>
